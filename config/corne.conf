# Split keyboard configuration (automatically enabled)
CONFIG_ZMK_SPLIT=y

# Power management for nice!nano v2 - aggressive battery saving
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth optimization for better range and stability  
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6

# Disable power-hungry features (already commented in your file)
# CONFIG_ZMK_RGB_UNDERGLOW=n
# CONFIG_ZMK_DISPLAY=n

# Enable combo support for your custom combos
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=10
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=6

# Optimized debouncing for responsiveness
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Mouse support disabled (you mentioned you don't need it)
# CONFIG_ZMK_MOUSE=n